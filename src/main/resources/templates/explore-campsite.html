<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Explore | TentSpots</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>TentSpots</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item active">
                <a href="/explore" class="nav-link">Explore</a>
            </li>
            <li class="nav-item">
                <a href="/update" class="nav-link">Update</a>
            </li>
        </ul>

        <h3 th:text="${campsite.name}"></h3>
        <ul>
            <li th:text="${campsite.location.state.name}"></li>
            <li th:text="${campsite.location.park.name}"> </li>
            <li>Features: 
                <ul>
                    <li th:each="feature: ${campsite.features}" th:text="${feature.name}"></li>
                </ul>
            </li>
        </ul>
        <h5>Recent Vists:</h5>
        <a th:href="'/explore/campsite/' + ${campsite.id} + '/log'">See all visits</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
