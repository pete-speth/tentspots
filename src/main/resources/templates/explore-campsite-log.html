<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Explore | TentSpots</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>TentSpots</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item active">
                <a href="/explore" class="nav-link">Explore</a>
            </li>
            <li class="nav-item">
                <a href="/update" class="nav-link">Update</a>
            </li>
        </ul>
        <h2 th:text="${campsite.name}"></h2>
        <p th:text="${campsite.location.park.name} + ', ' + ${campsite.location.state.abbr}"></p>
        <br/>
        <h3>Visit Log</h3>
        <table class="table">
            <tr>
                <th>Group Leader</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Number in Group</th>
                <th>Notes</th>
            </tr>
            <tr th:each="visit: ${visits}">
                <td th:text="${visit.groupLeader}"></td>
                <td th:text="${visit.startDate}"></td>
                <td th:text="${visit.endDate}"></td>
                <td th:text="${visit.groupSize}"></td>
                <td th:text="${vist?.notes}"
            </tr>
        </table>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
