<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Explore | TentSpots</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>TentSpots</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item active">
                <a href="/explore" class="nav-link">Explore</a>
            </li>
            <li class="nav-item">
                <a href="/update" class="nav-link">Update</a>
            </li>
        </ul>

        <form>
            <label for="campsite">Campsite: </label>
            <input type="text" name="campsite" th:value="${campsite.name}" readonly/>
            <input type="hidden" th:value="${campsite}"/>
            <br/>

            <label for="groupLeader">Group Leader Name:</label>
            <input type="text" name="groupLeader">
            <br/>

            <label for="startDate">Start Date:</label>
            <input type="date" name="startDate"/>
            <br/>

            <label for="endDate">End Date:</label>
            <input type="date" name="endDate"/>
            <br/>

            <label for="groupSize">Number in Group:</label>
            <input type="number" name="groupSize"/>
            <br/>

            <button type="submit">Done</button>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
